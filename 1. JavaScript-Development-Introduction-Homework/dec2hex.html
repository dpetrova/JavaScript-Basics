<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Decimal to Hexadecimal</title>
</head>
<body>
    <script>
        var decimalAsString = prompt("Enter a number");
        var decimal = parseInt(decimalAsString);
        var hexString = decimal.toString(16).toUpperCase();
        alert(hexString);
    </script>
</body>
</html>
