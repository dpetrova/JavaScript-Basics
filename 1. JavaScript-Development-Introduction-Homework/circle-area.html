<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Circle-Area</title>
    <script src="circle-area.js" type="text/javascript"></script>
    <style>
        #wrapper {
            font: normal 15px Arial;
            width: 300px;
            margin: 0 auto;
        }
        input {
            height: 20px;
        }
        button {
            height: 27px;
        }
        #output {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <p>Enter radius of the circle</p>
    <input type="text" id="input-radius"/>

    <p>The area of the circle is: <span id="output"></span></p>
</div>
</body>
</html>
