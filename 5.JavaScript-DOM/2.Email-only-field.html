<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Email only field</title>
    <style>
        #wrapper {
            width: 300px;
            margin: 0 auto;
        }
        #input, #output, #valid {
            width: 200px;
            height: 30px;
            margin: 5px;
        }
    </style>
    <script src="email-only-field.js"></script>
</head>
<body>
    <div id="wrapper">
        <input type="email" id="input" name="email" title="The valid format is:'sample@email.com'" placeholder="Email" pattern="[-0-9a-zA-Z.+_]+@[-0-9a-zA-Z.+_]+\.[a-zA-Z]{2,4}" autocomplete="on" required="required" />
        <div id="output"></div>
        <button type="submit" id="valid" value="Submit" onclick="checkEmail()">Validate</button>
    </div>
</body>
</html>
